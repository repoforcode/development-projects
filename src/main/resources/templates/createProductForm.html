<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Product Application</title>
</head>
<body>
<form action="#" th:action="@{/save}" method="post" th:object="${product}" >
Enter Product ID <input type="text" th:field="*{id}">
Enter Product Name <input type="text" th:field="*{name}">
Enter Product Price <input type="text" th:field="*{price}">>
<br>
<input  type="submit" value="Save">

</form>
</body>
</html>
